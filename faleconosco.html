<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Viewr | Sensor de Nível</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="logoalt.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="logoalt.png" alt="logo" width="50px"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html"> Início </a></li>
                <li><a href="produtos.html"> Produtos </a></li>
                <li><a href="compreaqui.html"> Compre Aqui </a></li>
                <li><a href="faleconosco.html"> Fale Conosco </a></li>
            </ul>
        </nav>
    </header>
    <section id="corpo">
        <article id="noticia-principal">
            <header id="cabecalho-artigo">
                <hgroup id="tecnologia"> 
                    <br>
                    <br>
                    <h1>Você também pode fazer seu pedido em grandes quantidade aqui</h1>
                    <br>
                </hgroup>
            </header>
        </article>
        <form method="post" id="fContato" action="mailto:altamir.dantas@outlook.com" oninput="calc_total();">
            <fieldset id="usuario"><legend>Identificação do Usuário</legend> 
                <p><label for="cNome">Nome : </label><input type="text" name="tNome" id="cNome" size="30" maxlength="30" placeholder="Digite seu nome completo..."></p>
                <p><label for="cSenha">Senha: </label><input type="password" name="tSenha" id="cSenha" size="30" maxlength="30" placeholder="Digite sua senha..."></p>
                <p><label for="cMail">E-mail: </label><input type="email" name="tMail" id="cMail" size="30" maxlength="30" placeholder="Digite seu e-mail..."></p>
            <fieldset class="sx" id="sexo"><legend>Sexo</legend>
            
                <input type="radio" name="tSexo" id="cMasc" checked>
                <label for="cMasc"> Masculino</label><br>
                <input type="radio" name="tSexo" id="cFem">
                <label for="cFem"> Feminino</label>
            </fieldset>

                <p><label for="cNasc">Data de Nascimento: </label><br>
                <p><input type="date" name="tNasc" id="cNasc"></p>
               
            </fieldset>    
            
            <fieldset id="endereco"><legend>Endereço do Usuário</legend> 
                <p><label for="cLog">Logradouro: </label>
                    <input type="text" name="tLog" id="cLog" size="26" maxlength="60" placeholder="Rua, avenida, travessa"></p>

                <p><label for="cNum">Número: </label>
                    <input type="number" name="tNum" id="cNum" min="0" max="99999"></p>

                <p><label for="cEst">Estado: </label>

                <select name="tEst" id="cEst">
                    <optgroup label="Região Nordeste">
                        <option value="AL" id="alagoas">Alagoas</option>
                        <option value="BA" list="bahia">Bahia</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup> 

                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São pauloo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                </select>

                <p><label for="cCity">Cidade: </label>
                <input type="text" name="tCity" id="cCity" size="13" maxlength="40" placeholder="Sua Cidade" list="cidades"></p>

                <datalist id="cidades">
                    <option value="Maceió/AL"></option>
                    <option value="Salvador/BA"></option>
                    <option value="Natal/RN"></option>
              
                    <option value="Tijuca/RJ"></option>
                    <option value="Moji/SP"></option>
                    <option value="Betim/MG"></option>
                    
                </datalist>
            </fieldset>
            <fieldset id="mensagem"><legend>Mensagem do Usuário</legend> 
                <p><label for="cUrg">Grau de Urgência: </label>
                 Min <input type="range" name="tUrg" min="0" max="10" step="2"> Máx</p>
                <p><label for="cMsg">Mensagem: </label>
                <p><textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Digite sua mensagem"></textarea></p>
            </fieldset>
            <fieldset id="pedido"><legend>Quero comprar um Sensor?</legend> 
                <p><input type="checkbox" name=" tPed" id="cPed" checked>
                    <label for="cPed">Gostaria de adquirir um Google Glass!</label></p>
                <p><label for="cCor">Cor: </label>
                    <input type="color" name="tCor" id="cCor" value="#cecece"></p>
                <p><label for="cQtd">Quantidade: </label>
                    <input type="number" name="tQtd" id="cQtd" min="0" max="5">
                <p><label for="cTot">Preço Total: R$ </label>
                    <input type="text" name="tTot" id="cTot" placeholder="Total à pagar" readonly>
            </fieldset>
            <input class="bt" type="submit" value="enviar">
        </form>
    </section> 
    <main>
        <script src="mobile-navbar.js"></script>
    </main>
    <footer>
        <p>Site e-commerce desenvolvido por | Altamir Dantas | 3º Período Cesmac</p>
    </footer>
</body>
</html>
